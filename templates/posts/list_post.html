{% extends 'base.html' %}
{% load static %}

{% block title %}
    Djangram | Lista de posts
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}

    {% for p in posts %}
        <img src="{{ p.image.url }}" width="50px" height="50px">
        <p>{{ p.author }}</p>
        <p>{{ p.description }}</p>

        <hr>
    {% empty %}
        <h2>Poxa, você não tem nenhum post ainda :(</h2>
    {% endfor %}

{% endblock %}
