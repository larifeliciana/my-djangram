{% extends 'base.html' %}
{% load static %}

 
{% block title %} Djangram | Login {% endblock title %}

{% block body %}
<section class="login-section">
   
    <div class="login-container">
        <h1 class="djangram">Djangram</h1>
   
        <form method="post">

            {% csrf_token %}

            {{ form.as_p }}

            <input class="simple-input-submit" type="submit" value="Logar">
        </form>
    </div>

</section>
{% endblock body %}
